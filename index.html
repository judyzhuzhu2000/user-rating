<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star rating</title>
    <script src="https://kit.fontawesome.com/f4834f3e6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="heading">User Rating</span>
    <i class="fas fa-star checked"></i>
    <i class="fas fa-star checked"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <p>4.1 average based on 254 reviews.</p>
    <hr style="border: 3px solid #f1f1f1">

    <div class="row">
        <div class="side">
            <div>5 star</div>
        </div>
        <div class="middle">
            <div class="bar-container">
                <div class="bar__5"></div>
            </div>
        </div>
        <div class="right side">
            <div>150</div>
        </div>

        <div class="side">
            <div>4 star</div>
        </div>
        <div class="middle">
            <div class="bar-container">
                <div class="bar__4"></div>
            </div>
        </div>
        <div class="right side">
            <div>63</div>
        </div>

        <div class="side">
            <div>3 star</div>
        </div>
        <div class="middle">
            <div class="bar-container">
                <div class="bar__3"></div>
            </div>
        </div>
        <div class="right side">
            <div>15</div>
        </div>

        <div class="side">
            <div>2 star</div>
        </div>
        <div class="middle">
            <div class="bar-container">
                <div class="bar__2"></div>
            </div>
        </div>
        <div class="right side">
            <div>6</div>
        </div>

        <div class="side">
            <div>1 star</div>
        </div>
        <div class="middle">
            <div class="bar-container">
                <div class="bar__1"></div>
            </div>
        </div>
        <div class="right side">
            <div>20</div>
        </div>
    </div>



</body>
</html>
